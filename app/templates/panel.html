{% extends 'layout.html' %}
{% block body %}


<a class="btn-enlace" href="/isabort/{{ datos.0 }}">Abortar</a>

<a class="btn-enlace" target="_blank" href="http://{{datos.3}}">Ingresar a la impresora</a>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Detalles
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Detalles Impresora: {{datos.1}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body flex">
            <span>Ip Local: {{datos.3}}</span>
            <span>Ip Publica: {{datos.2}}</span>
            <span>Tama√±o Boquilla: {{datos.4}}</span>
            <span>Tipo Cama: {{datos.5}}</span>
            <span>Tipo Filamento:{{datos.6}}</span>
            <span>Color Filamento: {{datos.7}}</span>
            <span>Estado: {{datos.8}}</span>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
